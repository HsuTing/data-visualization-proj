    <h2>土石流潛勢溪流定義</h2>
    <p>土石流潛勢溪流係指依據現地土石流發生之自然條件，配合影響範圍內是否有保全對象等因素，綜合評估後，判斷有可能發生土石流災害之溪流或坑溝。</p>
    <br/>
    <br/>

    <h2>土石流警戒值</h2>
    <p>某地區有效累積降雨量超過警戒值時，該地區就可能發生土石流。</p>
